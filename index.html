<script>

var connection = new WebSocket("ws://localhost:3000");
 
 
 //通信が接続された場合
 connection.onopen = function(e) {
     console.log(e);
  };
  
 //エラーが発生した場合
 connection.onerror = function(error) {
    console.log("bad connect")
  };
  
 //メッセージを受け取った場合
 connection.onmessage = function(e) {
    console.log(e.data)

  };
   
 //通信が切断された場合
 connection.onclose = function() {
    console.log("close")
  };
</script>
